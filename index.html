<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    .table {
  width:220px;
  border:2px solid black;
  padding:10px;
}
.row {
  width:100%;
  display:block;
}
.data {
  display:inline-block;
  border:1px solid black;
  padding:10px;
  margin:10px;
}
  </style>
</head>
<body>
  <p ><strong>Table Data </strong></p>
  <div class="table">
    <div class="row">
      <div class="data">
        column 1
      </div>
    </div>
    <div class="row">
      <div class="data">
        column 2
      </div>
    </div>
    <div class="row">
      <div class="data">
        column 3
      </div>
    </div>
    <div class="row">
      <div class="data">
        column 4
      </div>
    </div>
    <div class="row">
      <div class="data">
        <strong>foot item</strong>
      </div>
    </div>
  </div>
</body>
</html>
